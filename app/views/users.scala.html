@(users: Seq[User])

    @main("Users") {
        @menu {
            <p class="lead">Users</p>
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Email</th>
                        <th scope="col">Name</th>
                    </tr>
                </thead>
                <tbody>
                @for(user <- users) {
                    <tr>
                        <td>@user.email</td>
                        <td>@{
                            user.name.getOrElse("")
                        }</td>
                    </tr>
                }
                </tbody>
            </table>
            <a class="btn btn-primary" href="/userForm" role="button">Add user</a>
        }
    }
